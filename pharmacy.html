<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Management - Pharmacy</title>
  <link rel="stylesheet" href="pharmacy.css">
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>üè• HMS</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="patients.html">Patients</a>
    <a href="appointments.html">Appointments</a>
    <a href="laboratory.html">Laboratory</a>
    <a href="billing.html">Billing</a>
    <a href="pharmacy.html" class="active">Pharmacy</a>
    <a href="reports.html">Reports</a>
    <a href="users.html">Users</a>
    <a href="settings.html">Settings</a>
    <a href="#">Logout</a>
  </aside>

  <!-- Main Content -->
  <main class="main">
    <h1>Pharmacy</h1>

    <!-- Medicines Table -->
    <div class="table-container">
      <table id="medicinesTable">
        <thead>
          <tr>
            <th>Medicine ID</th>
            <th>Name</th>
            <th>Stock</th>
            <th>Expiry Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>M001</td>
            <td>Paracetamol</td>
            <td>120</td>
            <td>2026-05-10</td>
            <td>
              <button class="btn-edit">Edit</button>
              <button class="btn-delete">Delete</button>
            </td>
          </tr>
          <tr>
            <td>M002</td>
            <td>Amoxicillin</td>
            <td>80</td>
            <td>2025-12-20</td>
            <td>
              <button class="btn-edit">Edit</button>
              <button class="btn-delete">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Add Medicine Form -->
    <form id="medicineForm">
      <h3>Add New Medicine</h3>

      <label for="medicineId">Medicine ID:</label>
      <input type="text" id="medicineId" required>

      <label for="medicineName">Name:</label>
      <input type="text" id="medicineName" required>

      <label for="stock">Stock:</label>
      <input type="number" id="stock" required>

      <label for="expiryDate">Expiry Date:</label>
      <input type="date" id="expiryDate" required>

      <button type="submit" class="btn-add">‚ûï Add Medicine</button>
    </form>
  </main>

  <script>
    const table = document.getElementById("medicinesTable").getElementsByTagName("tbody")[0];
    const form = document.getElementById("medicineForm");

    // Add new medicine
    form.onsubmit = function(e) {
      e.preventDefault();

      const id = document.getElementById("medicineId").value;
      const name = document.getElementById("medicineName").value;
      const stock = document.getElementById("stock").value;
      const expiry = document.getElementById("expiryDate").value;

      const row = table.insertRow();
      row.innerHTML = `
        <td>${id}</td>
        <td>${name}</td>
        <td>${stock}</td>
        <td>${expiry}</td>
        <td>
          <button class="btn-edit">Edit</button>
          <button class="btn-delete">Delete</button>
        </td>
      `;

      attachActions(row);
      form.reset();
    };

    // Edit/Delete actions
    function attachActions(row) {
      row.querySelector(".btn-edit").onclick = function() {
        const name = prompt("Edit Name:", row.cells[1].textContent);
        const stock = prompt("Edit Stock:", row.cells[2].textContent);
        const expiry = prompt("Edit Expiry Date:", row.cells[3].textContent);

        if(name) row.cells[1].textContent = name;
        if(stock) row.cells[2].textContent = stock;
        if(expiry) row.cells[3].textContent = expiry;
      };

      row.querySelector(".btn-delete").onclick = function() {
        if(confirm("Are you sure you want to delete this medicine?")) {
          row.remove();
        }
      };
    }

    document.querySelectorAll("#medicinesTable tbody tr").forEach(row => attachActions(row));
  </script>

</body>
</html>

<script src="../javascript/pharmacy.js"></script>
</body>
</html>
