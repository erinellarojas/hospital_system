<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Management - Billing</title>
  <link rel="stylesheet" href="../Css/billing.css">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>üè• HMS</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="patients.html">Patients</a>
    <a href="appointments.html">Appointments</a>
    <a href="laboratory.html">Laboratory</a>
    <a href="billing.html" class="active">Billing</a>
    <a href="pharmacy.html">Pharmacy</a>
    <a href="reports.html">Reports</a>
    <a href="users.html">Users</a>
    <a href="settings.html">Settings</a>
    <a href="#">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h1>Billing</h1>

    <!-- Billing Table -->
    <div class="table-container">
      <table id="billingTable">
        <thead>
          <tr>
            <th>Bill ID</th>
            <th>Patient</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>B001</td>
            <td>Juan Dela Cruz</td>
            <td>‚Ç±5000</td>
            <td>2025-08-15</td>
            <td>Paid</td>
            <td>
              <button class="btn-edit">Edit</button>
              <button class="btn-delete">Delete</button>
            </td>
          </tr>
          <tr>
            <td>B002</td>
            <td>Erin Ella</td>
            <td>‚Ç±3200</td>
            <td>2025-08-16</td>
            <td>Pending</td>
            <td>
              <button class="btn-edit">Edit</button>
              <button class="btn-delete">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Add Billing Form -->
    <form id="billingForm">
      <h3>Add New Bill</h3>

      <label for="billId">Bill ID:</label>
      <input type="text" id="billId" required>

      <label for="patientName">Patient Name:</label>
      <input type="text" id="patientName" required>

      <label for="amount">Amount:</label>
      <input type="number" id="amount" required>

      <label for="date">Date:</label>
      <input type="date" id="date" required>

      <label for="status">Status:</label>
      <select id="status" required>
        <option value="Pending">Pending</option>
        <option value="Paid">Paid</option>
      </select>

      <button type="submit" class="btn-add">‚ûï Add Bill</button>
    </form>
  </div>

  <script>
    const table = document.getElementById("billingTable").getElementsByTagName("tbody")[0];
    const form = document.getElementById("billingForm");

    // Add new bill
    form.onsubmit = function(e) {
      e.preventDefault();

      const billId = document.getElementById("billId").value;
      const patientName = document.getElementById("patientName").value;
      const amount = document.getElementById("amount").value;
      const date = document.getElementById("date").value;
      const status = document.getElementById("status").value;

      const row = table.insertRow();
      row.innerHTML = `
        <td>${billId}</td>
        <td>${patientName}</td>
        <td>‚Ç±${amount}</td>
        <td>${date}</td>
        <td>${status}</td>
        <td>
          <button class="btn-edit">Edit</button>
          <button class="btn-delete">Delete</button>
        </td>
      `;

      attachActions(row);
      form.reset();
    };

    // Edit/Delete actions
    function attachActions(row) {
      row.querySelector(".btn-edit").onclick = function() {
        const patientName = prompt("Edit Patient Name:", row.cells[1].textContent);
        const amount = prompt("Edit Amount:", row.cells[2].textContent.replace('‚Ç±',''));
        const date = prompt("Edit Date (YYYY-MM-DD):", row.cells[3].textContent);
        const status = prompt("Edit Status:", row.cells[4].textContent);

        if(patientName) row.cells[1].textContent = patientName;
        if(amount) row.cells[2].textContent = `‚Ç±${amount}`;
        if(date) row.cells[3].textContent = date;
        if(status) row.cells[4].textContent = status;
      };

      row.querySelector(".btn-delete").onclick = function() {
        if(confirm("Are you sure you want to delete this bill?")) {
          row.remove();
        }
      };
    }

    document.querySelectorAll("#billingTable tbody tr").forEach(row => attachActions(row));
  </script>

</body>
</html>

<script src="../javascript/billing.js"></script>
</body>
</html>
