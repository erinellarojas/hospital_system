<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Management - Users</title>
  <link rel="stylesheet" href="../Css/users.css">
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>üè• HMS</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="patients.html">Patients</a>
    <a href="appointments.html">Appointments</a>
    <a href="laboratory.html">Laboratory</a>
    <a href="billing.html">Billing</a>
    <a href="pharmacy.html">Pharmacy</a>
    <a href="reports.html">Reports</a>
    <a href="users.html" class="active">Users</a>
    <a href="settings.html">Settings</a>
    <a href="#">Logout</a>
  </aside>

  <!-- Main Content -->
  <main class="main">
    <h1>Users Management</h1>

    <!-- Users Table -->
    <div class="table-container">
      <table id="usersTable">
        <thead>
          <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>Role</th>
            <th>Email</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>U001</td>
            <td>Erica Ella Buhisan</td>
            <td>Doctor</td>
            <td>@mail.com</td>
            <td>Active</td>
            <td>
              <button class="btn-edit">Edit</button>
              <button class="btn-delete">Delete</button>
            </td>
          </tr>
          <tr>
            <td>U002</td>
            <td>Erin Ella</td>
            <td>Nurse</td>
            <td>buhisanerica@gmail.com</td>
            <td>Active</td>
            <td>
              <button class="btn-edit">Edit</button>
              <button class="btn-delete">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Add User Form -->
    <form id="userForm">
      <h3>Add New User</h3>

      <label for="userId">User ID:</label>
      <input type="text" id="userId" required>

      <label for="userName">Name:</label>
      <input type="text" id="userName" required>

      <label for="role">Role:</label>
      <select id="role" required>
        <option value="">--Select Role--</option>
        <option value="Admin">Admin</option>
        <option value="Doctor">Doctor</option>
        <option value="Nurse">Nurse</option>
        <option value="Receptionist">Receptionist</option>
      </select>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="status">Status:</label>
      <select id="status" required>
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>

      <button type="submit" class="btn-add">‚ûï Add User</button>
    </form>
  </main>

  <script>
    const table = document.getElementById("usersTable").getElementsByTagName("tbody")[0];
    const form = document.getElementById("userForm");

    // Add new user
    form.onsubmit = function(e) {
      e.preventDefault();

      const userId = document.getElementById("userId").value;
      const userName = document.getElementById("userName").value;
      const role = document.getElementById("role").value;
      const email = document.getElementById("email").value;
      const status = document.getElementById("status").value;

      const row = table.insertRow();
      row.innerHTML = `
        <td>${userId}</td>
        <td>${userName}</td>
        <td>${role}</td>
        <td>${email}</td>
        <td>${status}</td>
        <td>
          <button class="btn-edit">Edit</button>
          <button class="btn-delete">Delete</button>
        </td>
      `;

      attachActions(row);
      form.reset();
    };

    // Edit/Delete actions
    function attachActions(row) {
      row.querySelector(".btn-edit").onclick = function() {
        const userName = prompt("Edit Name:", row.cells[1].textContent);
        const role = prompt("Edit Role:", row.cells[2].textContent);
        const email = prompt("Edit Email:", row.cells[3].textContent);
        const status = prompt("Edit Status:", row.cells[4].textContent);

        if(userName) row.cells[1].textContent = userName;
        if(role) row.cells[2].textContent = role;
        if(email) row.cells[3].textContent = email;
        if(status) row.cells[4].textContent = status;
      };

      row.querySelector(".btn-delete").onclick = function() {
        if(confirm("Are you sure you want to delete this user?")) {
          row.remove();
        }
      };
    }

    document.querySelectorAll("#usersTable tbody tr").forEach(row => attachActions(row));
  </script>

</body>
</html>

<script src="../javascript/users.js"></script>
</body>
</html>
