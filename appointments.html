<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Management - Appointments</title>
  <link rel="stylesheet" href="../Css/appointments.css">
</head>
<body>


  <div class="sidebar">
    <h2>üè• HMS</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="patients.html">Patients</a>
    <a href="appointments.html" class="active">Appointments</a>
    <a href="laboratory.html">Laboratory</a>
    <a href="billing.html">Billing</a>
    <a href="pharmacy.html">Pharmacy</a>
    <a href="reports.html">Reports</a>
    <a href="users.html">Users</a>
    <a href="settings.html">Settings</a>
    <a href="#">Logout</a>
  </div>


  <div class="main">
    <h1>Appointments</h1>


    <div class="table-container">
      <table id="appointmentsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Patient</th>
            <th>Doctor</th>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>A001</td>
            <td>Juan Dela Cruz</td>
            <td>Dr. Santos</td>
            <td>2025-08-20</td>
            <td>10:00 AM</td>
            <td>Confirmed</td>
            <td>
              <button class="btn-edit">Edit</button>
              <button class="btn-delete">Delete</button>
            </td>
          </tr>
          <tr>
            <td>A002</td>
            <td>Erin Ella</td>
            <td>Dr. Ramirez</td>
            <td>2025-08-21</td>
            <td>11:30 AM</td>
            <td>Pending</td>
            <td>
              <button class="btn-edit">Edit</button>
              <button class="btn-delete">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>


    <form id="appointmentsForm">
      <h3>Add New Appointment</h3>

      <label for="appointmentId">Appointment ID:</label>
      <input type="text" id="appointmentId" required>

      <label for="patientName">Patient Name:</label>
      <input type="text" id="patientName" required>

      <label for="doctorName">Doctor Name:</label>
      <input type="text" id="doctorName" required>

      <label for="date">Date:</label>
      <input type="date" id="date" required>

      <label for="time">Time:</label>
      <input type="time" id="time" required>

      <label for="status">Status:</label>
      <select id="status" required>
        <option value="Pending">Pending</option>
        <option value="Confirmed">Confirmed</option>
        <option value="Cancelled">Cancelled</option>
      </select>

      <button type="submit" class="btn-add">‚ûï Add Appointment</button>
    </form>

  </div>

  <script>
    const table = document.getElementById("appointmentsTable").getElementsByTagName("tbody")[0];
    const form = document.getElementById("appointmentsForm");


    form.onsubmit = function(e) {
      e.preventDefault();

      const appointmentId = document.getElementById("appointmentId").value;
      const patientName = document.getElementById("patientName").value;
      const doctorName = document.getElementById("doctorName").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const status = document.getElementById("status").value;

      const row = table.insertRow();
      row.innerHTML = `
        <td>${appointmentId}</td>
        <td>${patientName}</td>
        <td>${doctorName}</td>
        <td>${date}</td>
        <td>${time}</td>
        <td>${status}</td>
        <td>
          <button class="btn-edit">Edit</button>
          <button class="btn-delete">Delete</button>
        </td>
      `;

      attachActions(row);
      form.reset();
    };


    function attachActions(row) {
      row.querySelector(".btn-edit").onclick = function() {
        const patientName = prompt("Edit Patient Name:", row.cells[1].textContent);
        const doctorName = prompt("Edit Doctor Name:", row.cells[2].textContent);
        const date = prompt("Edit Date (YYYY-MM-DD):", row.cells[3].textContent);
        const time = prompt("Edit Time:", row.cells[4].textContent);
        const status = prompt("Edit Status:", row.cells[5].textContent);

        if(patientName) row.cells[1].textContent = patientName;
        if(doctorName) row.cells[2].textContent = doctorName;
        if(date) row.cells[3].textContent = date;
        if(time) row.cells[4].textContent = time;
        if(status) row.cells[5].textContent = status;
      };

      row.querySelector(".btn-delete").onclick = function() {
        if(confirm("Are you sure you want to delete this appointment?")) {
          row.remove();
        }
      };
    }

    document.querySelectorAll("#appointmentsTable tbody tr").forEach(row => attachActions(row));
  </script>

</body>
</html>

<script src="../javascript/appointment.js"></script>
</body>
</html>
