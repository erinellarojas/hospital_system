  <div class="main">
    <h1>Patients</h1>

   
    <div class="table-container">
      <table id="patientsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Condition</th>
            <th>Last Visit</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>P001</td>
            <td>Erin Ella</td>
            <td>20</td>
            <td>Female</td>
            <td>Hypertension</td>
            <td>2025-08-12</td>
            <td>
              <button class="btn-edit">Edit</button>
              <button class="btn-delete">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>



    <form id="patientsForm">
      <h3>Add New Patient</h3>

      <label for="patientId">Patient ID:</label>
      <input type="text" id="patientId" required>

      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="age">Age:</label>
      <input type="number" id="age" required>

      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="">--Select--</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label for="condition">Condition:</label>
      <input type="text" id="condition" required>

      <label for="lastVisit">Last Visit:</label>
      <input type="date" id="lastVisit" required>

      <button type="submit" class="btn-add">‚ûï Add Patient</button>
    </form>
  </div>

  
  <script src="../javascript/patients.js"></script>
</body>
